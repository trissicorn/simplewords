name: CI

on:
  push:
    branches:
      - master  # Set a branch to deploy

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
      - uses: actions/checkout@v2.3.4
      
      - name: Update theme
        run: git submodule update --init --recursive

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2.4.13
        with:
          hugo-version: '0.78.0'

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          external_repository: trissicorn/simplewords.github.io
          publish_dir: ./public
          user_name: trissicorn
          user_email: vibrant.tinte.9909@gmail.com
          publish_branch: master
